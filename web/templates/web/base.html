<!DOCTYPE html>
<html>
<head>
    <title>Recipes Site</title>
</head>
<body>
    <a href="{% url 'home' %}"><h1>Recipes Site</h1></a>
    <nav>
        <a href="{% url 'home' %}">Главная</a>
        {% if user.is_authenticated %}
            <a href="{% url 'add_recipe' %}">Добавить рецепт</a>
            <a href="{% url 'recipes' %}">Все рецепты</a>

            <div style="text-align: right;">
                Вы авторизированы как <b>{{ user.username }}</b>
                <a href="{% url 'sign_out' %}">Выход</a>
            </div>
        {% else %}
            <div style="text-align: right;">
                <a href="{% url 'sign_up' %}">Регистрация</a>
                <a href="{% url 'sign_in' %}">Авторизация</a>
            </div>
        {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}

</body>
</html>
