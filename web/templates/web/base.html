<!DOCTYPE html>
<html>
<head>
    <title>Recipes Site</title>
</head>
<body>
    <a href="{% url 'home' %}"><h1>Recipes Site</h1></a>
    <nav>
        <a href="{% url 'home' %}">Главная</a>
        {% if user.is_authenticated %}
            <div style="text-align: right;">
                Вы авторизированы как <b>{{ user.username }}</b>
            </div>
        {% else %}
            <div style="text-align: right;">
                <a href="{% url 'sign_up' %}">Регистрация</a>
            </div>
        {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}

</body>
</html>
